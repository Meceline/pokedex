<router-outlet>
  <main class="main">
    <div class="content">
      <h1>{{title}}</h1>
      <img [src]="imageSrc()" [alt]="name()">
      <h2>{{name()}}</h2>
      <p>Taille : {{size()}}</p>
      <p>Points de vie : {{life()}}</p>
      <button (click)="incrementLife()" [disabled]="life() >= 30">++</button>
      <button (click)="decrementLife()" [disabled]="life() <= 10">--</button>
    </div>
  </main>
<router-outlet />
